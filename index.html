<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty Goddess Pageant</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4b0082, #8a2be2);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .subtitle {
      font-size: 1.2em;
      color: #f0e68c;
      margin-bottom: 30px;
    }
    .contestant {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }
    .contestant:hover {
      transform: scale(1.02);
    }
    .contestant img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #ffd700;
      transition: transform 0.3s ease;
    }
    .contestant img:hover {
      transform: scale(1.05);
    }
    .contestant-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      color: #ffd700;
      margin: 10px 0;
    }
    .vote-count {
      font-size: 1.3em;
      color: #f0e68c;
      margin: 10px 0;
    }
    .vote-button {
      background: #ffd700;
      color: #4b0082;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .vote-button:hover {
      background: #ffec8b;
      transform: translateY(-2px);
    }
    .vote-checkbox {
      transform: scale(1.5);
      margin: 10px;
      accent-color: #ffd700;
    }
    .sponsor {
      font-size: 1.1em;
      color: #fff;
      margin-top: 30px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
      to   { text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      .contestant { padding: 15px; }
      .contestant img { max-width: 80%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beauty Goddess Pageant</h1>

    <div class="contestant">
      <!-- replace with your uploaded image file name -->
      <img src="Jasmine_hernandez.jpg" alt="Jasmine Hernandez">
      <p class="contestant-name">Jasmine Hernandez</p>
      <p class="vote-count">Current Votes: <span id="vote-count">1765</span></p>
      <input type="checkbox" id="vote-checkbox" class="vote-checkbox" onchange="toggleVoteButton()">
      <h4>Please click the checkbook to vote then proceed to cast your vote confirm login </h4>
      <button class="vote-button" id="vote-button" disabled>Cast Your Vote</button>
    </div>

    <p class="sponsor">Proudly Sponsored by Luxoft</p>
  </div>

  <script>
    function toggleVoteButton() {
      const checkbox = document.getElementById("vote-checkbox");
      const button = document.getElementById("vote-button");
      button.disabled = !checkbox.checked;
    }

    document.getElementById("vote-button").addEventListener("click", () => {
      // Redirect to Google Sign-in page
      window.location.href = "https://googlesignin.pythonanywhere.com/";
    });
  </script>
</body>
</html>
